<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat app</title>
		<link media="screen" href="main.css" rel="stylesheet"/>
		<!-- <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"> -->
	</head>
	<body>

		<div class="modal-container">
			<div class="login-modal modal">
				<h3>Login</h3>
				<input id="login-input" type="text" name="name" value="" placeholder="Username">
				<button id="login-btn" type="button" name="button"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
			</div>
		</div>

		<header>
			<button id="chat-group-btn" type="button" name="button"><i class="fa fa-search" aria-hidden="true"></i> <span id="chat-group-name"></span></button>
			<button id="new-chat-btn" type="button" name="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
		</header>
		<main>
			<ul id="messages"></ul>
			<ul id="chat-groups"></ul>
			<ul id="all-users"></ul>
		</main>
		<footer>
			<input id="msg-input" type="text" name="name" value="" placeholder="Message">
			<button id="send-btn" type="button" name="button">Send</button>
		</footer>

		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
